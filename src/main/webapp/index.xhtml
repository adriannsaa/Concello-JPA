<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="templates/defaultLayout.xhtml">

	<ui:param name="logged" value="false" />
	<ui:define name="content">

		<div id="content">
			<b:row style="text-align:center; margin-left:auto; margin-right:auto">
				<b:column col-md="4" col-sm="8" col-xs="16">
					<div class="iconContent">
					<h:form>
					<h:link outcome="#{NavigationBean.goToAlumnos()}">
						<h:graphicImage style="width:100%" value="resources/alumnos-icon.png" />
					</h:link>
					</h:form>	
					</div>
					<h2>#{msg['indexStudents']}</h2>
				</b:column>
				<b:column col-md="4" col-sm="8" col-xs="16">
					<div class="iconContent">
						<h:graphicImage style="width:100%" value="resources/actividades-icon.png" />
					</div>
					<h2>#{msg['indexActivities']}</h2>
				</b:column>
				<b:column col-md="4" col-sm="8" col-xs="16">
					<div class="iconContent">
						<h:graphicImage style="width:100%" value="resources/monitor-icon.png" />
					</div>
					<h2>#{msg['indexInstructor']}</h2>
				</b:column>
			</b:row>
		</div>
	</ui:define>
</ui:composition>
</html>
