<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:composition template="templates/defaultLayout.xhtml">
	
	<ui:define name="content">
		<div id="content" class="paddedContent">
			<div id="homeIcon">		
				<h:form>
					<h:link outcome="#{NavigationBean.goToHome()}">
						<h:graphicImage style="width:100%" value="resources/homeicon.png" />
					</h:link>
				</h:form>
			</div>
			<h2>
				<h:outputText value="#{alumnosBean.nombre}" />
			</h2>
			<p>
				<h:outputText value="#{alumnosBean.dni}" />
				<br />
				<h:outputText value="#{alumnosBean.edad}" />
				<br />
				<h:outputText value="#{alumnosBean.email}" />
				<br />
				<br />
				<h:outputText value="#{alumnosBean.direccion}" />
				<br />
				<h:outputText value="#{alumnosBean.cp}" />
				<br />
				<h:outputText value="#{alumnosBean.localidad}" />
				<br />
				<br />	
				<h:outputText value="#{alumnosBean.provincia}" />
				<br />
				<h:outputText value="#{alumnosBean.telefono}" />
				<br />
				<h:outputText value="#{alumnosBean.nombre_autorizador}" />
				<br />
				<br />	
				<h:outputText value="#{alumnosBean.dni_autorizador}" />
				<br />
				<h:outputText value="#{alumnosBean.descuento}" />
				<br />
				<h:outputText value="#{alumnosBean.observaciones_alumno}" />
				<br />
				<br />	
			</p>
		</div>
				
	</ui:define>
	</ui:composition>

</html>
