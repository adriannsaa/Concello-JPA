<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	<div id="header">
		<b:navBar id="lettaNavBar" brand-img="resources/logo.png"
			brand-img-style="height:20px;" brandHref="index.xhtml">
			<h:form rendered="#{view.viewId != '/search.xhtml'}"
				class="navbar-form navbar-right hidden-xs">
				<b:inputText  style="margin-top:-20px" id="search" placeholder="#{msg['placeholderSearch']}"
					value="#{searchPageBean.textSearch}"></b:inputText>
					<h:message for="search" />
				<b:commandButton  type="submit" value="#{msg['buttonSearch']}"
					class="btn btn-default"
					action="#{searchPageBean.doSearch()}"
					style="margin-left: 10px; margin-top: -20px; margin-left: 20px;"></b:commandButton>
				<h:form>
					<h:commandButton action="#{languageBean.changeLanguage('')}"
						value="EspaÃ±ol" image="resources/es.png" />
					<h:outputText value=" " />
					<h:commandButton action="#{languageBean.changeLanguage('en')}"
						value="English" image="resources/en.png" />
				</h:form>	
			</h:form>
			<b:navbarLinks rendered="#{not loginBean.logged}" pull="right">
				<b:navLink value="#{msg['login']}" href="login.xhtml"></b:navLink>
			</b:navbarLinks>
			<b:navbarLinks rendered="#{not loginBean.logged}" pull="right">
				<b:navLink value="#{msg['singUp']}" href="sign-up.xhtml"></b:navLink>
			</b:navbarLinks>
			<b:navbarLinks rendered="#{loginBean.logged}" pull="right">
				<b:navLink value="     " href="#"></b:navLink>
			</b:navbarLinks>
			<h:form rendered="#{loginBean.logged}"
				class="navbar-form navbar-right hidden-xs" style="margin-top:0px; margin-bottom: 0px">
				<b:navbarLinks pull="right" style="padding: 0px" styleClass="hidden-xs">
					<b:navCommandLink style="padding-top: 0px; padding-bottom: 0px;" value="#{loginBean.userLoggedConfirmed.name}" href="user.xhtml"/>
					<b:navCommandLink value="#{msg['logout']}"
						actionListener="#{loginBean.doLogout()}" />
				</b:navbarLinks>
			</h:form>
		</b:navBar>
	</div>
</ui:composition>

</html>
